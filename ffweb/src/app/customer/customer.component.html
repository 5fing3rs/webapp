
 <div class="row" >
   
    <div class="col-md-6 col-sm-12 col-lg-3" *ngFor="let cust of customers; let i = index">
        <mdb-card>
            <mdb-card-header class="info-color white-text text-center" width="200px">
                <h5>
                  <strong>{{cust.name}}</strong>
                </h5>
            </mdb-card-header>
            <mdb-card-body >
              <img src={{cust.logo}} width="150px" />     
            </mdb-card-body>
      
        </mdb-card>
      </div>
 </div>
